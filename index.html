<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Resume Builder</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<form id="resume-form">
<h2>Personal Information</h2>
<label for="username">Username:</label>
<input type="text" id="username" required>
<label for="name">Name:</label>
<input type="text" id="name" required>
<label for="email">Email:</label>
<input type="email" id="email" required>

<h2>Education</h2>
<label for="education">Education:</label>
<textarea id="education" required></textarea>

<h2>Work Experience</h2>
<label for="work-experience">Work Experience:</label>
<textarea id="work-experience" required></textarea>

<h2>Skills</h2>
<label for="skills">Skills:</label>
<textarea id="skills" required></textarea>

<button type="submit">Generate Resume</button>
</form>

<div id="resume">
<header>
<h1 id="resume-name"></h1>
<p id="resume-email"></p>
</header>
<section>
<h2>Education</h2>
<p id="resume-education"></p>
</section>
<section>
<h2>Work Experience</h2>
<p id="resume-work-experience"></p>
</section>
<section>
<h2>Skills</h2>
<p id="resume-skills"></p>
</section>
<button id="download-pdf">Download as PDF</button>
<p>Shareable Link: <a id="shareable-link" href="#" target="_blank"></a></p>
</div>
</div>
<script src="script.ts"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
